<!DOCTYPE html>
<html>
<head>
  <title>Генератор випадкових чисел</title>
  <script>
    function generateNumbers() {
      var count = parseInt(document.getElementById('countInput').value);
      var numbersContainer = document.getElementById('numbersContainer');
      numbersContainer.innerHTML = ''; // Очищаем контейнер перед генерацией новых чисел
      
      for (var i = 0; i < count; i++) {
        var randomNumber = Math.floor(Math.random() * (86 - 42 + 1)) + 42; // Генерируем случайное число от 1 до 100
        var numberElement = document.createElement('p');
        numberElement.textContent = randomNumber;
        numbersContainer.appendChild(numberElement);
      }
    }
  </script>
</head>
<body>
  <h1>Генератор випадкових чисел</h1>
  
  <label for="countInput">Кількість чисел:</label>
  <input type="number" id="countInput" value="100">
  <button onclick="generateNumbers()">Сгенерувати</button>
  
  <div id="numbersContainer"></div>
</body>
</html>
